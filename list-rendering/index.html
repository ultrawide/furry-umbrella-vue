<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<ul id="example-1">
		  <li v-for="item in items" :key="item.message">
			{{ item.message }}
		  </li>
		</ul>

		<ul id="example-2">
		  <li v-for="(item, index) in items">
			{{ parentMessage }} - {{ index }} - {{ item.message }}
		  </li>
		</ul>

		<script src="index.js"></script>
	</body>
</html>
